{% extends "base.html" %}

{% block head_extra %}
<style>
    .table-bordered th, .table-bordered td {
        border: 1px solid #dee2e6;
    }
</style>
{% endblock %}

{% block content %}
<br/>
<div class="card">
    <div class="card-body">
        <h1>Customers List</h1>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-group">
                <label for="pageSize">Show:</label>
                <select id="pageSize" class="form-select" onchange="changePageSize()">
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <span>per page</span>
            </div>
            <div>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item" id="prevPage">
                            <a class="page-link" href="#" aria-label="Previous" onclick="prevPage()">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" id="nextPage">
                            <a class="page-link" href="#" aria-label="Next" onclick="nextPage()">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <table id="customersTable" class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Customer ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody id="customersList"></tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/CustomersList.js') }}"></script>
{% endblock %}
